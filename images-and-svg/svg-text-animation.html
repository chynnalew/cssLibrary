      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: black;
      }

      .logo-wrap {
        position: relative;
        margin-top: 40vh;
        animation: slide-up 2.5s ease forwards 4s;
      }
     
      #logo,
      #logo mask {
        animation: fill-animation 2s ease forwards 3.3s;
      }

      #logo path:nth-child(2) {
        stroke-dasharray: 516;
        stroke-dashoffset: 516;
        animation: line-animation 2s ease forwards;
      }
      #logo path:nth-child(3) {
        stroke-dasharray: 442;
        stroke-dashoffset: 442;
        animation: line-animation 2s ease forwards 0.3s;
      }
      #logo path:nth-child(4) {
        stroke-dasharray: 514;
        stroke-dashoffset: 514;
        animation: line-animation 2s ease forwards 0.6s;
      }
      #logo path:nth-child(5) {
        stroke-dasharray: 750;
        stroke-dashoffset: 750;
        animation: line-animation 2s ease forwards 0.9s;
      }
      #logo path:nth-child(6) {
        stroke-dasharray: 516;
        stroke-dashoffset: 516;
        animation: line-animation 2s ease forwards 1.2s;
      }
      #logo path:nth-child(7) {
        stroke-dasharray: 514;
        stroke-dashoffset: 514;
        animation: line-animation 2s ease forwards 1.5s;
      }
      #logo path:nth-child(8) {
        stroke-dasharray: 475;
        stroke-dashoffset: 475;
        animation: line-animation 2s ease forwards 1.8s;
      }

      @keyframes line-animation {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fill-animation {
        to {
          fill: white;
        }
      }

      @keyframes slide-up{
        0%{
          margin-top: 40vh;
        }
        100%{
          margin-top:0vh;
        }
      }
    </style>
