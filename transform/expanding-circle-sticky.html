<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .h-200px {
        max-height: 200px !important;
        width: 100%;
        overflow: hidden;
      }

      .full-page-width {
        margin-left: calc(-100vw / 2 + 100% / 2);
        margin-right: calc(-100vw / 2 + 100% / 2);
        max-width: 100vw;
        width: auto;
      }

      /* Homepage header 2*/
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        0% {
          opacity: 100%;
        }
        100% {
          opacity: 0%;
        }
      }
      .scroll-container {
        height: 600vh;
      }
      .sticky-hero-container {
        min-height: 100vh;
        width: 100%;
        position: fixed !important;
        top: 0;
        background-color: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .sticky-hero-container
        > .wp-block-cover-image
        .wp-block-cover__inner-container,
      .wp-block-cover .wp-block-cover__inner-container {
        height: 100vh !important;
        width: 100vw !important;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle-image {
        /*      height: 0%; */
        height: auto;
        width: 0%;
        border-radius: 100%;
        overflow: hidden;
        position: absolute;
        background-color: #ccc;
        display: none;
      }
      .circle-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        transform: translate(-300%, 0);
        position: absolute;
      }
    </style>
    <section>
      <div class="scroll-container">
        <div class="sticky-hero-container">
          <div class="hero-text-1">
            <h2 class="text-1">TITLE</h2>
          </div>
          <div class="circle-image">
            <div class="circle-text">
              <h2>TAGLINE HERE</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div style="height: 300vh; background-color: blue"></div>
    <script>
      const scrollContainer = document.querySelector(".scroll-container");
      const stickyContainer = document.querySelector(".sticky-hero-container");
      const circleDiv = document.querySelector(".circle-image");
      const scrollDiv = document.querySelector(".scroll-container");
      const circleText = document.querySelector(".circle-text");
      window.addEventListener("scroll", function () {
        let scrollTop = window.pageYOffset;
        let elementOffset = scrollContainer.getBoundingClientRect().top;
        let scale = (-(elementOffset - scrollTop) / window.innerHeight) * 10;
        console.log(scale);
        console.log(100-(65-((scale-15) * 3)));
        const circleAnim = 100-(65-((scale-15) * 3));
        console.log("circle anim: " + circleAnim)
        console.log("translate(" + ((100 - ((circleAnim )-200)) * -1 + 10) + "% ,0)")

        if(circleAnim >= 5){
          circleDiv.style.animation = "fadeIn .2s";
          circleDiv.style.display = "block";
          circleDiv.style.height = circleAnim + "%";
          circleDiv.style.width = circleAnim + "%"
          if (circleAnim < 100){
            circleText.style.visibility="hidden";
          } else if (circleAnim >= 90){
            circleDiv.style.borderRadius = (150 - circleAnim) + "%";
            console.log("border-radius: " + (150 - circleAnim) + "%")
            circleDiv.style.height = "100%";
            circleDiv.style.width = "100%";

            if(circleAnim >= 200 && circleAnim <= 290){
              circleText.style.visibility="visible"
              circleText.style.transform = "translate(" + ((100 - ((circleAnim )-200)) * -1 + 10) + "% , 0)"	
            } 
            if (circleAnim <= 340){
              stickyContainer.style.animation="fadeIn .5s";
              setTimeout(function(){
                stickyContainer.style.display = "flex";
                console.log("shown")
              }, 500);
            } else if (circleAnim >340) {
              stickyContainer.style.animation="fadeOut .5s";
              setTimeout(function(){
                stickyContainer.style.display = "none";
            console.log('hidden')
          }, 500)
            }
          }   

        } else {
          circleDiv.style.animation="fadeOut .5s";
          setTimeout(function(){
            circleDiv.style.display = "none";
            console.log('reached end')
          }, 500)
        }
      });
    </script>
  </body>
</html>
